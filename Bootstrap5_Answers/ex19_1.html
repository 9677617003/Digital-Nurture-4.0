<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 with Custom Sass</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container mt-5">
        <h1>Hello, Bootstrap 5 with Custom Sass!</h1>
        <p>This page demonstrates Bootstrap with customized primary colors and border radius.</p>
        <button class="btn btn-primary">Custom Primary Button</button>
        <button class="btn btn-secondary">Custom Secondary Button</button>
        <div class="card mt-3" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Card with Custom Border Radius</h5>
                <p class="card-text">This card should exhibit the custom border radius defined in Sass.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
