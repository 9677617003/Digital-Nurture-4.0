<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Bootstrap Buttons</h1>

        <h3>Solid Buttons</h3>
        <button type="button" class="btn btn-primary mb-2">Primary</button>
        <button type="button" class="btn btn-secondary mb-2">Secondary</button>
        <button type="button" class="btn btn-success mb-2">Success</button>
        <button type="button" class="btn btn-danger mb-2">Danger</button>
        <button type="button" class="btn btn-warning mb-2">Warning</button>
        <button type="button" class="btn btn-info mb-2">Info</button>
        <button type="button" class="btn btn-light mb-2">Light</button>
        <button type="button" class="btn btn-dark mb-2">Dark</button>
        <button type="button" class="btn btn-link mb-2">Link</button>

        <h3>Outline Buttons</h3>
        <button type="button" class="btn btn-outline-primary mb-2">Primary Outline</button>
        <button type="button" class="btn btn-outline-secondary mb-2">Secondary Outline</button>
        <button type="button" class="btn btn-outline-success mb-2">Success Outline</button>
        <button type="button" class="btn btn-outline-danger mb-2">Danger Outline</button>
        <button type="button" class="btn btn-outline-warning mb-2">Warning Outline</button>
        <button type="button" class="btn btn-outline-info mb-2">Info Outline</button>
        <button type="button" class="btn btn-outline-light mb-2">Light Outline</button>
        <button type="button" class="btn btn-outline-dark mb-2">Dark Outline</button>

        <h3>Button Sizes</h3>
        <button type="button" class="btn btn-primary btn-lg mb-2">Large Button</button>
        <button type="button" class="btn btn-secondary mb-2">Default Button</button>
        <button type="button" class="btn btn-success btn-sm mb-2">Small Button</button>

        <h3>Disabled State</h3>
        <button type="button" class="btn btn-primary mb-2" disabled>Primary disabled</button>
        <button type="button" class="btn btn-outline-secondary mb-2" disabled>Secondary disabled</button>

        <h3>Block Buttons (width 100%)</h3>
        <button type="button" class="btn btn-primary d-block w-100 mb-2">Block Button</button>
        <button type="button" class="btn btn-outline-dark d-block w-100">Another Block Button</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
