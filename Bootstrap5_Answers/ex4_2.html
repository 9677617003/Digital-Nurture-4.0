<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four-Column Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .col-item-equal {
            background-color: #dbe4ff;
            border: 1px solid #0d6efd;
            padding: 15px;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Four-Column Equal Width Layout</h2>
        <div class="row">
            <div class="col-12 col-sm-3">
                <div class="col-item-equal">Column 1</div>
            </div>
            <div class="col-12 col-sm-3">
                <div class="col-item-equal">Column 2</div>
            </div>
            <div class="col-12 col-sm-3">
                <div class="col-item-equal">Column 3</div>
            </div>
            <div class="col-12 col-sm-3">
                <div class="col-item-equal">Column 4</div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-3">
                <div class="col-item-equal">Column 5</div>
            </div>
            <div class="col-12 col-sm-3">
                <div class="col-item-equal">Column 6</div>
            </div>
            <div class="col-12 col-sm-3">
                <div class="col-item-equal">Column 7</div>
            </div>
            <div class="col-12 col-sm-3">
                <div class="col-item-equal">Column 8</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
