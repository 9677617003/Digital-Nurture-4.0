<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon-Only Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="container mt-5">
        <h1>Icon-Only Buttons Example</h1>
        <p>Click the buttons to see their effect.</p>

        <button type="button" class="btn btn-primary me-2" title="Edit">
            <i class="bi bi-pencil"></i>
        </button>
        <button type="button" class="btn btn-danger me-2" title="Delete">
            <i class="bi bi-trash"></i>
        </button>
        <button type="button" class="btn btn-success me-2" title="Add">
            <i class="bi bi-plus-circle"></i>
        </button>
        <button type="button" class="btn btn-info" title="Info">
            <i class="bi bi-info-circle"></i>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
