<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Badge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            padding: 20px;
        }
        .image-wrapper {
            position: relative; 
            display: inline-block; 
            margin: 50px; 
        }
        .overlay-badge {
            position: absolute; 
            top: 0; 
            right: 0; 
            transform: translate(50%, -50%); 
            padding: 0.5em 0.8em;
            border-radius: 50rem; 
            font-size: 0.85rem;
            font-weight: bold;
            white-space: nowrap;
        }
        .overlay-badge-bottom-left {
            position: absolute;
            bottom: 0;
            left: 0;
            transform: translate(-50%, 50%);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4 text-center">Overlay Badge with Position Utilities</h1>
        <p class="lead text-center">Demonstrating <code>position-relative</code> and <code>position-absolute</code> to overlay badges on images.</p>

        <div class="d-flex justify-content-around flex-wrap">
            <div class="image-wrapper">
                <img src="https://placehold.co/300x200/0d6efd/FFFFFF?text=Product+A" class="img-fluid rounded shadow-sm" alt="Product A">
                <span class="overlay-badge bg-danger text-white">NEW!</span>
            </div>

            <div class="image-wrapper">
                <img src="https://placehold.co/300x200/198754/FFFFFF?text=Product+B" class="img-fluid rounded shadow-sm" alt="Product B">
                <span class="overlay-badge bg-warning text-dark" style="top: auto; bottom: 0; right: 0; transform: translate(50%, 50%);">SALE!</span>
            </div>

            <div class="image-wrapper">
                <img src="https://placehold.co/300x200/6c757d/FFFFFF?text=Product+C" class="img-fluid rounded shadow-sm" alt="Product C">
                <span class="overlay-badge bg-info text-white" style="top: auto; bottom: 0; left: 0; right: auto; transform: translate(-50%, 50%);">Limited</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
