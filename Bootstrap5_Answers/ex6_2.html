<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flexbox Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Card Layout with Flexbox Alignment</h2>

        <div class="card mb-3">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">Card Title</h5>
                    <button class="btn btn-primary">Action</button>
                </div>
                <p class="card-text mt-2">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="text-muted">Item Category</span>
                    <div>
                        <span class="badge bg-success">New</span>
                        <button class="btn btn-sm btn-outline-secondary ms-2">View Details</button>
                    </div>
                </div>
                <h4 class="mt-2">Product Name</h4>
                <p>A brief description of the product or service.</p>
                <div class="d-flex justify-content-between align-items-center">
                    <p class="h5 mb-0">$99.99</p>
                    <button class="btn btn-sm btn-info">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
