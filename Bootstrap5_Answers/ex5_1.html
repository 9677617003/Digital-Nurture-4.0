<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering Content in Row</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .centered-row {
            min-height: 200px;
            background-color: #f0f0f0;
            border: 1px dashed #ccc;
        }
        .centered-col {
            background-color: #fff3cd;
            border: 1px solid #ffc107;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Centering Content Horizontally and Vertically</h2>

        <h3>Horizontal Centering (justify-content-center)</h3>
        <div class="row justify-content-center centered-row mb-4">
            <div class="col-auto">
                <div class="centered-col">
                    <p>Centered horizontally</p>
                </div>
            </div>
            <div class="col-auto">
                <div class="centered-col">
                    <p>Another centered item</p>
                </div>
            </div>
        </div>

        <h3>Vertical Centering (align-items-center)</h3>
        <div class="row align-items-center centered-row mb-4">
            <div class="col-4">
                <div class="centered-col" style="height: 80px;">
                    <p>Short item</p>
                </div>
            </div>
            <div class="col-4">
                <div class="centered-col" style="height: 120px;">
                    <p>Taller item</p>
                </div>
            </div>
            <div class="col-4">
                <div class="centered-col" style="height: 60px;">
                    <p>Small item</p>
                </div>
            </div>
        </div>

        <h3>Both Horizontal and Vertical Centering</h3>
        <div class="row justify-content-center align-items-center centered-row">
            <div class="col-auto">
                <div class="centered-col">
                    <p>Centered both ways!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
