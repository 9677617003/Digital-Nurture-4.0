<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transformation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Text Transformation Utilities</h1>

        <p class="text-uppercase">This text will be completely uppercase.</p>
        <p class="text-lowercase">THIS TEXT WILL BE COMPLETELY LOWERCASE.</p>
        <p class="text-capitalize">this text will have each word capitalized.</p>

        <h3 class="text-capitalize">a capitalized heading example</h3>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
