<!DOCTYPE html>
<html>
<head>
  <title>CSS Inclusion Methods</title>
  <style>
    /* Embedded Style */
    body {
      background-color: #f0f0f0;
    }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 style="color: red;">This is an inline styled heading</h1>
  <h2 id="header">Styled via external CSS</h2>
</body>
</html>
